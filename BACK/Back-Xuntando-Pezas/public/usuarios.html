<!DOCTYPE html>
<html lang="es">
<head><header>

   <button><a href="http://localhost:3000/registro.html">Registro</a></button></nav>
<head></header>
    <meta charset="UTF-8" />
    <title>Usuarios guardados</title>
   <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d5292;
      color: #fff;
    }

    h1 {
      color: #4CAF50;
      margin-bottom: 20px;
    }

    table {
      border-collapse: collapse;
      width: 80%;
      max-width: 600px;
      background-color: #fff;
      color: #000;
    }

    th, td {
      border: 1px solid #000;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
    <h1>Usuarios guardados</h1>
        <table>
    <thead>
      <tr>
        <th>Usuario</th>
        <th>Contrase√±a</th>
      </tr>
    </thead>
    <tbody id="tablaUsuarios"></tbody>
  </table>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const tbody = document.getElementById('tablaUsuarios');
      fetch('/api/usuarios')
        .then(res => res.json())
        .then(usuarios => {
          if (!usuarios || usuarios.length === 0) {
            tbody.innerHTML = '<tr><td colspan="2">No hay usuarios guardados</td></tr>';
          } else {
            usuarios.forEach(user => {
              const fila = document.createElement('tr');
              fila.innerHTML = `<td>${user.usuario || ''}</td><td>${user.password || ''}</td>`;
              tbody.appendChild(fila);
            });
          }
        })
        .catch(error => {
          console.error('Error al cargar usuarios:', error);
          tbody.innerHTML = '<tr><td colspan="2">Error al cargar los usuarios</td></tr>';
        });
    });
  </script>
</body>
</html>
